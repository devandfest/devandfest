   id: 3
   name: "Nerea"
   surname: "Luis"
   company: "Sngular"
   title: "AI Engineer at Sngular"
   bio: "Ingeniera informática y doctora en Ciencias de la Computación por la Universidad Carlos III de Madrid. Ahora forma parte del grupo de Inteligencia Artificial de Sngular. Es un activa y premiada investigadora, divulgadora y comunicadora científica. En 2016 obtuvo el premio Google Anita Borg, por sus iniciativas tecnológicas llevadas a cabo de forma altruista en paralelo a su carrera académica. Entre ellas se encuentra T3chFest, evento gratuito de divulgación tecnológica (2000 asistentes) que además promueve y resalta la falta de diversidad en dicho sector. En 2018 la Fundación COTEC la seleccionó como experta en Tecnología, Talento y Género dentro de su red “Los 100 de Cotec”. Ese mismo año fue seleccionada como técnico de asesoramiento científico, en la iniciativa Ciencia en el Parlamento promovida por el Congreso de los Diputados. También en 2018 ha sido ganadora del reconocimiento Innovadoras TIC por la Fundación Cibervoluntarios y el medio Business Insider la ha reconocido como uno de los 23 talentos menores de 35 años dispuestos a liderar la revolución tecnológica. Recientemente, ha sido galardonada por la Casa Real con la condecoración a la Orden del Mérito Civil."
   thumbnailUrl: nerea.jpg
