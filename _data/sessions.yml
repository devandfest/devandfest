  id: 019
  title: "Kiali: Observability in Action for your Service Mesh"
  description: "The industry is increasingly adopting a container-based microservices architectures as an industry standard.
                Service Mesh technologies like Istio are the natural next step in the effort to simplify the complexity of managing an increasing number of integrated services.
                One of the key aspects for the successful adoption of microservices is Observability. And one of the main challenges for Observability is taking the information about a system (telemetry, traces or logs) and processing these information assets and presenting them to the user in a way that helps them understand their architecture and identify potential problems.
                Different companies can adopt and share the same technologies but they may have different observability needs due the domain nature of what is important for their business. Some big internet companies may have different criteria about granularity, priorities, health acceptance, etc.
                Our main goal for this proposed session is to present the work we are doing in Kiali, describing the features from a practical perspective with clear examples with the aim to collect feedback about what observability data are most interesting from the user’s point of view.
                Kiali is a relative new project that has been incorporated as part of the Istio add-ons and it is having good interest from the community.
                As Kiali core developers, the opportunity to participate with this session will help us to interact closely with the ecosystem and build a strong community around the project."
  subtype: presentation
  speakers: [6]
  language: es
  complexity: "Medium"
-
  id: 020
  title: "GitHub actions and quality of learning "
  description: "If you are teaching code, grading it is actually code review. And a big part of it can be done automatically, via continuous integration tests in Travis. I started doing this in my my Cloud Computing classes, saving a lot of grading time that I could devote to more important things, like writing code to save me  time from grading. Among other things, this code scraped GitHub to analyze milestones and issues creates by students, but all of a sudden scraping from Travis was banned and the whole system crashed.
                At the same time, GitHub actions were introduced. They went way further than CI, allowing the user to execute restricted Node/TypeScript or containerized code responding to any GH action. Good thing is, it can access the GH API so I needn't scrape my way to check stuff.
                In this talk I'll show how Actions work, how you can use pre-defined actions in your repos, and also how they can be created and published in the ecosystem; as examples, I'll present the actions I created and published and how they have helped me teach development workflows, but also grade assignments at scale and improve quality of learning since students have instant feedback about the basics of the assignments they turn in."
  subtype: presentation
  speakers: [12]
  language: es
  complexity: "Medium"
