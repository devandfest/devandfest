  id: 002
  title: "Descubriendo AlphaStar"
  description: "AlphaStar es el último sistema basado en Inteligencia Artificial capaz de derrotar a los mejores jugadores de StarCraft II. Pero la gran pregunta, es como funciona este sistema, cuales son los algoritmos de Inteligencia Artificial que utiliza para conseguir jugar de esa manera o cómo ha sido capaz de aprender a jugar así.
                En esta charla describiremos cuales son las piezas que componen este sistema basado en Inteligencia Artificial y para que sirve cada una de ellas. Para ellos realizaremos una análisis detallado de cada una de las piezas describiendo su funcionamiento y para que han sido utilizadas en la construcción del sistema. "
  subtype: presentation
  speakers: [1]
  language: es
  complexity: "Medium"
-
  id: 003
  title: "Is your app for everyone? A primer on accessibility for Android"
  description: "In this talk, you will learn how supporting accessibility helps in a lot of different cases, from temporal illnesses or reversible situations to severe disabilities. Moreover, you will learn how people use different Android accessibility services such as Talkback or SwitchAccess to interact with your application in a different way. We will also explore the current range of developer tools that can be used to spot potential accessibility issues in our apps.
                And finally, you will learn how developers, designers and product managers can work together to make sure that we create experiences for everyone."
  subtype: presentation
  speakers: [7]
  language: es
  complexity: "Beginner"
