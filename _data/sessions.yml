  id: 007
  title: "Lleva tu app a la nube con Firebase."
  description: "La filosofía serverless está muy de moda. No tener que mantener el servidor donde corren nuestras aplicaciones, olvidarnos de actualizaciones, escalabilidad, parches de seguridad, instalar y mantener bases de datos, etc… es el sueño de cualquier programador.
                Firebase es una solución muy completa e ideal para desarrollar un proyecto con esta arquitectura. En la charla veremos los servicios más importantes que ofrece como Functions (computación en la nube), Databases (Realtime y Firestore), Hosting, Storage, etc…
                Además de un ejemplo de una aplicación Angular que hace uso de todos estos servicios de Firebase."
  subtype: presentation
  speakers: [8]
  language: es
  complexity: "Beginner"
-
  id: 008
  title: "Mitigando overflows mediante defensa en profundidad ¿Qué puede hacer tu compilador por ti?"
  description: "La defensa en profundidad parte del principio de que, si bien ninguna seguridad es perfecta, la presencia de muchas capas independientes de defensas aumentará geométricamente la dificultad de un atacante para romper las murallas y ralentizarlas hasta el punto de que el esfuerzo para llevar un ataque a cabo no valga la pena. Cada capa multiplica los efectos de la capa anterior. Si la pared exterior disuade el 90% de los ataques, y las paredes interiores disuaden el 90% de los ataques, entonces en combinación disuaden el 99% de los ataques. Las técnicas de defensa en profundidad colocan los activos centrales detrás de capas de seguridad variadas e individualmente efectivas, cada una de las cuales tiene que ser eludida para que un ataque tenga éxito.
                Son muchas las opciones proporcionadas por tu compilador o por el kernel de tu sistema operativo que pueden ayudarte a mitigar conocidos ataques como los buffer overflow sin tocar una sola línea de código. En esta presentación realizaremos un recorrido histórico por las mitigaciones propuestas a lo largo del tiempo por los investigadores en ciberseguridad, y como estas han sido vulneradas, obligando a desarrollar nuevas e ingeniosas contramedidas. "
  subtype: presentation
  speakers: [14]
  language: es
  complexity: "Beginner"

