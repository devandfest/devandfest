  id: 009
  title: "Lo que hay detrás de mi foto de 80 años"
  description: "Aplicaciones como FaceApp o Deepfake han causado un gran revuelo y se han viralizado a través de las redes sociales. ¿La clave? Los asombrosos resultados en generación y/o modificación de imágenes de caras humanas. En esta charla me gustaría contar qué hay detrás de todos estos sistemas, algoritmos y tendencias de inteligencia artificial que siguen la línea de esos trabajos. También hablaré ligeramente de privacidad y 'AI explainability' como principal reflexión ante la existencia y despliegue de estos sistemas."
  subtype: presentation
  speakers: [3]
  language: es
  complexity: "Beginner"
