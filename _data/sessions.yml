  id: 014
  title: "The Big Bang Category Theory"
  description: "Howard Wolowitz en Big Bang Theory, a pesar de haber estudiado en el MIT, no suele entender las explicaciones de Sheldon Cooper sobre física teórica. Lo mismo nos pasa a los desarrolladores cuando nos intentan explicar la Teoría de Categorías.
                La Teoría de Categorías es un estudio matemático que trata de axiomatizar de forma abstracta diversas estructuras matemáticas como una sola, mediante el uso de objetos y morfismos.
                Tal vez, el problema es que en lugar de Sheldon, quien debiera ayudarnos a entender estos conceptos es alguien más empático con nosotros, y en esta charla no será uno, sino 3 personajes los que nos contarán desde su perspectivas qué son los functores, mónadas y aplicativos.
                En Big Bang Category Theory, analizaremos los conceptos utilizados en Programación Funcional de la Teoría de Categorías desde un prisma práctico y cercano, donde llevaremos sus definiciones formales a un código que soluciona problemas cotidianos, y empezaremos a entender cómo podemos ser mejores desarrolladores si introducimos estas leyes y axiomas a nuestro código diario."
  subtype: presentation
  speakers: [10]
  language: es
  complexity: "Beginner"

